<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="calculator app">
        <meta name="author" content="macclintx">
        <meta name="http-equiv" content="10">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="container">
            <input class="inp" id="inp" type="text" value="toop">
            <div class="ans" id="ans"></div>
            <div class="calculator">
                <button class="button" id="bracket-l">(</button>
                <button class="button" id="bracket-r">)</button>
                <button class="button" id="clear">C</button>
                <button class="button big-red" id="delete">DEL</button>
                <button class="button" id="squere-root">âˆšx</button>
                <button class="button" id="square">x^2</button>
                <button class="button" id="raise-to">x^n</button>
                <button class="button big-red" id="divide">/</button>
                <button class="button" id="1">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="3">3</button>
                <button class="button big-red" id="multiply">x</button>
                <button class="button" id="4">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="6">6</button>
                <button class="button big-red" id="add">+</button>
                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>
                <button class="button big-red" id="subtract">-</button>
                <button class="button" id="history">H</button>
                <button class="button" id="0">0</button>
                <button class="button" id="decimal">.</button>
                <button class="button big-red equals" id="equals">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
